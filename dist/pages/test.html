<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
			box-sizing: border-box;
		}
		body{
			display: flex;;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: black;
		}
		.content{
			/* filter: contrast(20); */
			/* background-color: white; */
			width: 50vw;
			height: 50vh;
			position: relative;
		}
		@keyframes blurRotate{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(359deg);
			}
		}
		.blur{
			/* filter:blur(10px); */
			width:300px;
			height: 300px;
			margin-top: -150px;
			margin-left: -150px;
			border-radius: 48%;
			position: absolute;
			top: 50%;
			left:50%;
			mix-blend-mode: screen;
			transform-origin: 52% 52%;
		}
		.blur-1{
			background-color: red;
			animation:blurRotate 2.5s linear infinite;
		}
		.blur-2{
			background-color: blue;
			animation:blurRotate 3s linear infinite;
			/* transform-origin: 50% 50%; */
		}
		.blur-3{
			background-color: yellow;
			animation:blurRotate 4s linear infinite;
			/* transform-origin: 48% 48%; */
		}
	</style>
	<body>
		<div class="content">
			<div class="blur blur-1" >
				
			</div>
			<div class="blur blur-2" >
				
			</div>
			<div class="blur blur-3" >
				
			</div>
		</div>
	</body>
</html>
